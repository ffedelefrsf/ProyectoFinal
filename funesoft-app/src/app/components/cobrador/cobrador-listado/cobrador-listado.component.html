<div id="listado-socios">
    <div class="card" *ngIf="!loading && !error">
        <div class="card-body">
            <h4 class="card-title">Padrón de cobradores</h4>
            <div id="table-list" class="table-responsive">
                <div class="alert alert-warning" role="alert" *ngIf="cobradoresArray.length <= 0">
                    No existen cobradores en la base de datos...
                </div>
                <table class="table table-hover" *ngIf="cobradoresArray.length > 0">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>DNI</th>
                            <th>Apellido</th>
                            <th>Nombre</th>
                            <th>Teléfono</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let cobrador of cobradoresArray">
                            <td>{{cobrador.id}}</td>
                            <td>{{cobrador.dni}}</td>
                            <td>{{cobrador.apellido}}</td>
                            <td>{{cobrador.nombre}}</td>
                            <td>{{cobrador.telefono}}</td>
                            <td>
                                <div ngbDropdown class="d-inline-block">
                                    <button class="btn btn-outline-primary" type="button"
                                        id="dropdownMenuOutlineButton1" ngbDropdownToggle>
                                        Acciones
                                    </button>
                                    <div ngbDropdownMenu aria-labelledby="dropdownMenuOutlineButton1">
                                        <a class="dropdown-header" href="#">Modificar</a>
                                        <div class="dropdown-divider"></div>
                                        <a class="dropdown-header" (click)="deleteCobrador(cobrador)">Dar de baja</a>
                                        <div class="dropdown-divider"></div>
                                        <a class="dropdown-header" href="#" ngbTooltip="Zonas asignadas">Zonas</a>
                                    </div>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="alert alert-danger" role="alert" *ngIf="!loading && error">
        Ha ocurrido un error, inténtelo más tarde.
    </div>
</div>
<div class="spinner-border text-primary" role="status" *ngIf="loading">
    <span class="sr-only">Loading...</span>
</div>
