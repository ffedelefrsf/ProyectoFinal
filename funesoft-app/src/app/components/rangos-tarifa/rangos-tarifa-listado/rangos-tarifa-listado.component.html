                <div id="listado-rangos">
                    <div class="card" *ngIf="!loading && !error">
                        <div class="card-body">
                            <h4 class="card-title">Rangos - Tarifa: {{tarifa.descripcion}}</h4>
                            <div class="table-responsive">
                                <table class="table table-hover">
                                    <thead>
                                        <tr>
                                            <th>#</th>
                                            <th>Edad desde</th>
                                            <th>Edad hasta</th>
                                            <th>Valor ($)</th>
                                            <th></th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let rango of rangoArray; let i = index">
                                            <td>{{i + 1 }}</td>
                                            <td>{{rango.edadDesde}}</td>
                                            <td>{{rango.edadHasta}}</td>
                                            <td>{{rango.valor}}</td>
                                            <td>
                                                <div ngbDropdown class="d-inline-block">
                                                    <button class="btn btn-outline-primary" type="button"
                                                        id="dropdownMenuOutlineButton1" ngbDropdownToggle>
                                                        Acciones
                                                    </button>
                                                    <div ngbDropdownMenu aria-labelledby="dropdownMenuOutlineButton1">
                                                        <a type="button" class="dropdown-header" (click)="modificarRango(rango)">Modificar</a>
                                                        <div class="dropdown-divider"></div>
                                                    </div>
                                                </div>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    <div class="alert alert-danger" role="alert" *ngIf="!loading && error">
                        Ha ocurrido un error, inténtelo más tarde.
                    </div>
                </div>
                <div class="spinner-border text-primary" role="status" *ngIf="loading">
                    <span class="sr-only">Loading...</span>
                </div>
