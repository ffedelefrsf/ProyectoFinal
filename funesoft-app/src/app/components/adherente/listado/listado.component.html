<div id="listado-adherentes">
    <div class="card" *ngIf="!loading && !error">
        <div class="card-body">
            <h4 id="custom-title" class="card-title" style="margin-bottom: 16px">Padrón de adherentes</h4>

            <div class="" style="margin-bottom: 16px">
                <input type="text" class="form-control" name="filterDatos" placeholder="Búsqueda..."
                    [(ngModel)]="filterDatos">
            </div>

            <div id="table-list" class="table-responsive">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Número de documento</th>
                            <th>Apellido</th>
                            <th>Nombre</th>
                            <th>Socio DNI</th>
                            <th>Cobertura</th>
                            <th>Estado</th>
                            <th style="padding-bottom: 6px; padding-left: 81px;">
                                <div class="">
                                    <img class="cursor" (click)="downloadPDF()" src="/assets/images/pdf2.png" height="30px"
                                        width="30px" alt="Descargar en PDF">
                                    <img class="cursor" (click)="downloadXLS()"  src="/assets/images/xls.png" height="30px" width="30px" alt="Descargar en XLS">
                                </div>
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let adherente of adherenteArray | filterData:filterDatos">
                            <td>{{adherente.dni}}</td>
                            <td>{{adherente.apellido}}</td>
                            <td>{{adherente.nombre}}</td>
                            <td>{{adherente.socio.dni}}</td>
                            <td>
                                <label class="badge badge-success"
                                    *ngIf="adherente.fechaCobertura <= currentDate">CUBIERTO</label>
                                <label class="badge badge-danger" *ngIf="adherente.fechaCobertura > currentDate">SIN
                                    COBERTURA</label>
                            </td>
                            <td>
                                <label class="badge badge-danger"
                                    *ngIf="adherente.estado.nroEstado === 2">{{adherente.estado.descripcion}}</label>
                                <label class="badge badge-success"
                                    *ngIf="adherente.estado.nroEstado === 1">{{adherente.estado.descripcion}}</label>
                            </td>
                            <td>
                                <!-- <i class="fa fa-search fa-lg" routerLink="/socio/alta" [state]="{ example: 'data' }" routerLinkActive="active"></i>
                            <i class="fa fa-edit fa-lg" (click)="editSocio(socio)"></i>
                            <i class="fa fa-plus-square fa-lg" *ngIf="socio.estado.nroEstado === 0" routerLink="/icons" routerLinkActive="active"></i>
                            <i class="fa fa-minus-square fa-lg" *ngIf="socio.estado.nroEstado === 1" routerLink="/icons" routerLinkActive="active"></i>
 -->
                                <div ngbDropdown class="d-inline-block">
                                    <button class="btn btn-outline-primary" type="button"
                                        id="dropdownMenuOutlineButton1" ngbDropdownToggle>
                                        Acciones
                                    </button>
                                    <div ngbDropdownMenu aria-labelledby="dropdownMenuOutlineButton1">
                                        <a type="button" class="dropdown-header"
                                            (click)="detalleAdherente(adherente)">Información</a>
                                        <div class="dropdown-divider"></div>
                                        <a type="button" class="dropdown-header"
                                            (click)="deleteAdherente(adherente)">Dar de
                                            baja</a>
                                        <div class="dropdown-divider"></div>
                                        <a type="button" class="dropdown-header"
                                            (click)="editAdherente(adherente)">Modificar</a>
                                    </div>
                                </div>

                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="alert alert-danger" role="alert" *ngIf="!loading && error">
            Ha ocurrido un error, inténtelo más tarde.
        </div>
    </div>
</div>
<div class="spinner-border text-primary" role="status" *ngIf="loading">
    <span class="sr-only">Loading...</span>
</div>
