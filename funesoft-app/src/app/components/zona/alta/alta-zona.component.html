<div class="container-scroller">
    <app-navbar></app-navbar>
    <div class="container-fluid page-body-wrapper">
        <app-side-menu></app-side-menu>
        <div class="main-panel">
            <div class="content-wrapper">
                <div id="alta-tarifas">
                    <div class="col-12 grid-margin">
                        <div class="card">
                          <div class="card-body">
                            <h4 class="card-title">Nueva Zona</h4>
                            <form class="forms-sample" [formGroup]="altaZonaForm" (ngSubmit)="createZona()">

                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="nroZonaLabel">N° Zona</label>
                                            <input type="number" class="form-control" placeholder="Número de zona" formControlName="nroZona" value="0">
                                          </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="descripcionLabel">Descripción</label>
                                            <input type="text" class="form-control" placeholder="Descripción" formControlName="descripcion" value="">
                                          </div> 
                                    </div>
                                </div>

                                <hr>

                                <p class="card-description">Cobradores</p>

                                    Seleccione los cobradores asignados a la zona.


                                <hr>


                                
                            <button type="submit" class="btn btn-success mr-2">Agregar</button>
                            <button class="btn btn-light" (click)="onCancel()">Cancelar</button>
                            <br><br>
                            <div class="alert alert-success" role="alert" *ngIf="success && !error">
                                La tarifa ha sido agregada con exito!
                            </div>

                            <div class="alert alert-danger" role="alert" *ngIf="error && !success">
                                Hubo un problema al agregar la tarifa. Intente nuevamente.
                            </div>

                            </form>
                          </div>
                        </div>
                    </div>
                </div>

            </div>
            <app-footer></app-footer>
        </div>
    </div>
</div>
