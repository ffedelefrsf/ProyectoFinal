<div class="container-scroller">
    <app-navbar></app-navbar>
    <div class="container-fluid page-body-wrapper">
        <app-side-menu></app-side-menu>
        <div class="main-panel">
            <div class="content-wrapper">
                <div id="alta-tarifas">
                    <div class="col-12 grid-margin">
                        <div class="card">
                          <div class="card-body">
                            <h4 class="card-title">Nueva tarifa</h4>
                            <form class="forms-sample" [formGroup]="altaTarifaForm" (ngSubmit)="createTarifa()">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="exampleInputEmail1">N° Tarifa</label>
                                            <input type="number" class="form-control" placeholder="Número de documento" formControlName="nroTarifa" value="0">
                                          </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="exampleInputPassword1">Descripción</label>
                                            <input type="text" class="form-control" placeholder="Descripción" formControlName="descTarifa" value="">
                                          </div> 
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="exampleInputEmail1">Valor $</label>
                                            <input type="number" class="form-control" placeholder="Valor base de la tarifa" formControlName="valorTarifa" value="0">
                                          </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="exampleInputPassword1">Plan</label>
                                            
                                            <input id="typeahead-focus" type="text" class="form-control" [(ngModel)]="typeaheadFocusModel"
                                            [ngbTypeahead]="focusSearch" (focus)="focus$.next($event.target.value)"
                                            (click)="click$.next($event.target.value)" #instance="ngbTypeahead"/>

                                        </div> 
                                    </div>
                                </div>
                              <button type="submit" class="btn btn-success mr-2">Agregar</button>
                              <button class="btn btn-light">Cancelar</button>
                            </form>
                          </div>
                        </div>
                    </div>
                </div>
                <div class="spinner-border text-primary" role="status" *ngIf="loading">
                    <span class="sr-only">Loading...</span>
                </div>
            </div>
            <app-footer></app-footer>
        </div>
    </div>
</div>
