<div id="listado-socios">
    <app-toolbar></app-toolbar>
    <app-side-menu></app-side-menu>
    <div class="card" *ngIf="!loading && !error">
        <div class="card-body">
            <h4 class="card-title">Hoverable Table</h4>
            <p class="card-description">
            Listado de socios
            </p>
            <div class="table-responsive">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>Número de documento</th>
                    <th>Apellido</th>
                    <th>Nombre</th>
                    <th>Estado</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let socio of sociosArray">
                        <td>{{socio.dni}}</td>
                        <td>{{socio.apellido}}</td>
                        <td>{{socio.nombre}}</td>
                        <td>
                            <label class="badge badge-danger" *ngIf="socio.estado.nroEstado === 0">{{socio.estado.descripcion}}</label>
                            <label class="badge badge-success" *ngIf="socio.estado.nroEstado === 1">{{socio.estado.descripcion}}</label>
                        </td>
                        <td>
                            <i class="fa fa-search fa-lg" (click)="detalleSocio(socio)"></i>
                            <i class="fa fa-edit fa-lg" (click)="editSocio(socio)"></i>
                            <i class="fa fa-plus-square fa-lg" *ngIf="socio.estado.nroEstado === 0" routerLink="/icons" routerLinkActive="active"></i>
                            <i class="fa fa-minus-square fa-lg" *ngIf="socio.estado.nroEstado === 1" routerLink="/icons" routerLinkActive="active"></i>
                        </td>
                    </tr>
                </tbody>
            </table>
            </div>
        </div>
    </div>
    <div class="alert alert-danger" role="alert" *ngIf="!loading && error">
        Ha ocurrido un error, inténtelo más tarde.
    </div>
</div>
<div class="spinner-border text-primary" role="status" *ngIf="loading">
    <span class="sr-only">Loading...</span>
</div>
